<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/CN타_favicon.ico">
    <meta charset="UTF-8">
    <title>큰사타임 회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel ="stylesheet" href="login.css">
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- 회원가입 form 위 이미지 -->
    <div class="logo image">
        <img src="img/CN타.png">
    </div>
    <br><br>
    <!-- 회원가입 form -->
    <form>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="사용할 아이디">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="사용할 비밀번호">
        </div>
        
        <div class="login-button" style="margin-top: 10px;">
            <input class="btn btn-primary" type="submit" value="회원가입">
        </div>
      </form>
</body>
</html>
